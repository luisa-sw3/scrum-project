        developer: "Desarrollador"
        product_owner_description: "<p>Es un representante del cliente (puede ser interno o externo a la organización):</p><ul><li>Ser el representante de todas las personas interesadas en los resultados del proyecto (internas o externas a la organización, promotores y usuarios finales) y actuar como interlocutor único ante el equipo, con autoridad para tomar decisiones.</li><li>Definir los objetivos del producto o proyecto.</li><li>Dirigir los resultados del proyecto y maximizar su ROI (Retorno de Inversión).</li><li>Es el propietario de la planificación del proyecto: crea y mantiene la lista priorizada con los requisitos necesarios para cubrir los objetivos del producto o proyecto.</li><li>Reparte los objetivos/requisitos en iteraciones y establece un calendario de entregas.</li><li>Antes de iniciar cada iteración replanifica el proyecto en función de los requisitos que aportan más valor en ese momento</li><li>Colaborar con el equipo para planificar, revisar y dar detalle a los objetivos de cada iteración.</li><li>Participar en la reunión de planificación de iteración, proponiendo nuevos requisitos, respondiendo dudas y detallando requisitos</li><li>Estar disponible durante el curso de la iteración para responder a las preguntas que puedan aparecer.</li><li>No cambiar los requisitos que se están desarrollando en una iteración, una vez está iniciada.</li><li>Participar en la reunión de demostración de la iteración, revisando los requisitos completados.</li></ul>"
        scrum_master_description: "<p>Es un facilitador que lidera al equipo llevando a cabo las siguientes responsabilidades:</p><ul><li>Velar por que todos los participantes del proyecto sigan los valores y principios ágiles, las reglas y proceso de Scrum y guiar la colaboración intraequipo y con el cliente.. </li><li>Asegurar que exista una lista de requisitos priorizada y que esté preparada antes de la siguiente iteración.</li><li>Facilitar las reuniones de Scrum (planificación, reuniones diarias de sincronización, demostración, retrospectiva), de manera que sean productivas y consigan sus objetivos.</li><li>Enseñar al equipo a autogestionarse. No da respuestas, si no que guía al equipo con preguntas para que descubra por sí mismo una solución.</li><li>Quitar los impedimentos que el equipo tiene en su camino para conseguir el objetivo de cada sprint y poder finalizar el proyecto con éxito.</li><li>Proteger y aislar al equipo de interrupciones externas durante la ejecución de la iteración (introducción de nuevos requisitos, 'secuestro' no previsto de un miembro del equipo, etc.).</li><li>Velar por la productividad, motivación y compromiso del equipo</li></ul>"
        developer_description: "<p>Es un integrante del equipo de desarrollo el cual tiene un objetivo común responsables de la realización del trabajo y de su calidad en cada iteración y en el proyecto.</p><p>El equipo de desarrollo debe estar entre 3 y 9 personas.</p><p>Es un equipo autoorganizado, que comparte información y cuyos miembros confían entre ellos.</p><ul><li>Seleccionar los requisitos que se compromete a completar en una iteración, de forma que estén preparados para ser entregados al cliente.</li><li>Estimar la complejidad de cada requisito en la lista de requisitos priorizada del producto o proyecto.</li><li>Seleccionar los requisitos que pueden completar en cada iteración, realizando al cliente las preguntas necesarias.</li><li>Identificar todas las tareas necesarias para completar cada requisito.</li><li>Estimar el esfuerzo necesario para realizar cada tarea.</li><li>Cada miembro del equipo se autoasigna a las tareas.</li><li>Durante la iteración, trabajar de manera conjunta para conseguir los objetivos de la iteración.</li><li>Demostrar al cliente los requisitos completados en cada iteración.</li><li>Hacer una retrospectiva la final de cada iteración para mejorar de forma continua su manera de trabajar.</li><li>El equipo es multidisciplinar, cada persona tiene las habilidades necesarias para identificar y llevar a cabo las tareas de cada iteración.</li><li>Se recomienda que todos los miembros del equipo trabajen en la misma localización física, para poder maximizar la comunicación.</li></ul>"
        
